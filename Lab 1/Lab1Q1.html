<!DOCTYPE html>
<html>
    <head>
        <title>Lab 1</title>
    </head>
    <body>
        <h3>Using <code>Superscript</code> and <code>subscript</code></h3>
        <p>
            <b><u>Beauty</u></b> is in the <sup>eye</sup> of the <u><i>beholder</i></u>
        </p>
        <p>
            The grass is <i><u>always greener</u></i> on the <del>other side</del> of the <sup><b>hill</b></sup>
        </p>
        <p> 
            <s>Don't count</s> your <u><em><strong>chickens</strong></em></u> before they <sub><u>hatch</u></sub> 
        </p>
        <p>
            Android "Oreo" is the eighth major version of the Android mobile operating system.
        </p>
        <figure>
            <img src="image/oreo.jpg" width="300" height="170" title="Android Oreo" alt="Android Oreo 8.1.0"/>
            <figcaption>
                <b>Figure 1</b> - <i>Introducing Android 8.0 Oreo</i>&trade;.
            </figcaption>
        </figure>
    </body>
</html>
