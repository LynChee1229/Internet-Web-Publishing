<!DOCTYPE html>
<html>
    <head>
        <title>Food Category</title>
        <style>
            table, td {
                border-collapse: collapse;
                padding-right: 15px;
                padding-left: 5px;
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <table border="1"><td>
            <h2>Food Category</h2>
            <ol type="A" start="4">
                <li> Dairy
                    <ul type="circle">
                        <li> Milk</li>
                        <li> Eggs</li>
                    </ul>
                </li>
                <li> Vegetables
                    <ol type="I" start="3">
                        <li> Coventional</li>
                        <li> Organic</li>
                    </ol>
                </li>
                <li> Grains</li>
            </ol>
        </td></table>
    </body>
</html>
