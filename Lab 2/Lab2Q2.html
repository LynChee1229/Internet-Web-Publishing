<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>
        <style>
            body {
                width: 600px;
                border-top: 4px double black;
                border-left: 4px double black;
                border-right: 1px solid black;
                border-bottom: 1px solid black;
                padding-left: 10px;
                padding-right: 40px;
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h2>My Schedule</h2>
        <table border='1' width="600">
            <tr>
                <th colspan="5">My Time Table</th>

                <td rowspan="6">8.00a.m. to 4.00p.m.</td>
                <td>Monday</td>
                <td>Consultation</td>

                <td>Research</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Lab</td>
                <td>Lecture</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td rowspan="2">Research</td>
                <td>Consultation</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td rowspan="2">Field Work</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Lecture</td>
            </tr>
            <tr>
                <td colspan="4">Off days on Saturday and Sunday</td>
            </tr>
        </table>

</html>
