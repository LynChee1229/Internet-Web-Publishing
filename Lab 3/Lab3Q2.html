<!DOCTYPE html>
<html>
    <head><title>Sales Report</title></head>
    <body>
        <h4>Best Sellers</h4>
        <p>Search reports based on the following criteria.</p><hr/>
        <form method="GET" name="formReport">
            <p><label>Start Date : </label> <input type="date" min="2017-01-01" max="2017-12-31" name="startDate"/></p>
            <p><label>End Date : </label> <input type="date" min="2017-01-01" max="2017-12-31" name="endDate"/></p>
            <p><label>Order Status : </label> <select>
                    <option>All</option>
                    <option>Pending</option>
                    <option>Processing</option>
                    <option>Complete</option>
                    <option>Cancelled</option>
            </select></p>
            <p><label>Payment Status : </label> <br/> <select size="3" multiple name="status">
                    <option>Pending</option>
                    <option>Authorised</option>
                    <option>Paid</option>
                    <option>Partially Refunded</option>
                    <option>Refunded</option>
                    <option>Voided</option>
            </select></p>
            <input type="submit" value="RUN REPORT" name="btnSubmit"/>
        </form>
    </body>
</html>
