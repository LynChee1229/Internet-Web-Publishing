<!DOCTYPE html>
<html>
    <head><title>Sign-Up</title></head>
    <body>
        <h4>Register for a new Account</h4>
        <form method="POST" action="signup.php" name="formgSignup">
            <p><label>Name : </label> <input type="text" size="50" maxlength="55" placeholder="Type your name here" name="name"/></p>
            <p><label>Password : </label> <input type="password" name="password"/></p>
            <p><label>Email : </label> <input type="email" name="email"/></p>
            <p><label>Account Type : </label> 
                <input type="radio" value="Member" name="account"/> Member
                <input type="radio" value="Retailer" name="account"/> Retailer
            </p>
            <p><label>If you are a Retailer, describe your business : </label><br/>
                <textarea rows="4" cols="60" name="describe">Write your descriptions here...</textarea>
            </p>
            <p><label>Your Birthday : </label> <input type="date" max="2000-12-12" name="dob""/></p>
            <p><label>How did you hear about us? </label> 
                <input type="checkbox" value="searchEngine" name="source"/> Search Engine
                <input type="checkbox" value="Facebook" name="source"/> Facebook
                <input type="checkbox" value="Friends" name="source"/> Friends
                <input type="checkbox" value="Others" name="source"/> Others
            </p>
            <input type="submit" value="SIGN UP" name="btnSubmit"/>
        </form>
    </body>
</html>
