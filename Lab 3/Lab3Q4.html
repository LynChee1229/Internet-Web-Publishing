<!DOCTYPE html>
<html>
    <head><title>--Best Property Agent--</title></head>
    <body>
        <h3><u>Property Search</u></h3>
        <form method="POST" name="formProperty">
            <p><label>Agent Name : </label> <input type="text" size="50" name="name" required/></p>
            <p><label>Notification Type : </label>
                <input type="checkbox" name="notiType" value="Email"> Email
                <input type="checkbox" name="notiType" value="WhatsApp"> WhatsApp
                <input type="checkbox" name="notiType" value="Phone Call"> Phone Call
            </p>
            <p><label>Number of units required : </label> <input type="number" min="1" max="20" value="3" name="unit"/></p>
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.610479363014!2d101.6397117147568!3d2.9277714978675795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdb6e4a9d3b7a1%3A0xd0f74e8ad10f1129!2sMultimedia%20University%20-%20MMU%20Cyberjaya!5e0!3m2!1sen!2smy!4v1608155152486!5m2!1sen!2smy" width="320" height="240" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></p>
            <p><input type="Submit" value="Request Property" name="btnSubmit"/>
                <input type="Reset" value="Clear" name="btnReset"/></p>
        </form>
    </body>
</html>
